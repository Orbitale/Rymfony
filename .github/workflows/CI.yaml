
name: CI

on:
    push:
        branches:
            - '*'

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macOS-latest]
                rust: [stable]

        steps:
            - uses: actions/checkout@master

            - uses: actions/cache@v2
              with:
                path: |
                  ~/.cargo/registry
                  ~/.cargo/git
                  target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - uses: hecrj/setup-rust-action@v1
              with:
                  rust-version: ${{ matrix.rust }}

            - name: Build
              run: |
                mkdir -p target/artifacts/
                export _BUILDOS="${{ matrix.os }}"
                echo "${_BUILDOS/-latest/}-${GITHUB_SHA::8}-nightly" > build_type.txt
                cargo build --release --all-targets
                mv ./target/release/rymfony ./target/artifacts/rymfony.${{ matrix.os }}

            - uses: actions/upload-artifact@v2
              with:
                name: nightly.${{ matrix.os }}
                path: target/artifacts/rymfony.${{ matrix.os }}

    build-windows:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest]
                rust: [stable]

        steps:
            - uses: actions/checkout@master

            - uses: actions/cache@v2
              with:
                path: |
                  ~/.cargo/registry
                  ~/.cargo/git
                  %HOME%/.cargo/registry
                  %HOME%/.cargo/git
                  target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - uses: hecrj/setup-rust-action@v1
              with:
                  rust-version: ${{ matrix.rust }}

            - name: Build
              run: |
                mkdir .\target\artifacts\
                $_BUILDOS="${{ matrix.os }}" -replace '-latest',''
                $GITHUB_SHA=$env:GITHUB_SHA.substring(0,8)
                echo $_BUILDOS-$GITHUB_SHA-nightly > build_type.txt
                cargo build --release --all-targets
                move .\target\release\rymfony.exe .\target\artifacts\rymfony.${{ matrix.os }}.exe

            - uses: actions/upload-artifact@v2
              with:
                name: nightly.${{ matrix.os }}
                path: target/artifacts/rymfony.${{ matrix.os }}.exe
