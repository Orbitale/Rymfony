
name: CI

on:
    push:
        branches:
            - '*'

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macOS-latest]
                rust: [stable]

        steps:
            - uses: actions/checkout@master

            - uses: actions/cache@v2
              with:
                path: |
                  ~/.cargo/registry
                  ~/.cargo/git
                  target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Install SSH key
              uses: shimataro/ssh-key-action@v2
              with:
                  key: ${{ secrets.SSH_KEY }}
                  known_hosts: ${{ secrets.KNOWN_HOSTS }}
                  name: piers
                  config: |
                      Host piers ${{ secrets.SSH_HOST }}
                          HostName ${{ secrets.SSH_HOST }}
                          User pierstoval
                          Port 22
                          IdentityFile ~/.ssh/piers

            - uses: hecrj/setup-rust-action@v1
              with:
                  rust-version: ${{ matrix.rust }}

            - name: Build
              run: |
                export _BUILDOS="${{ matrix.os }}"
                echo "${_BUILDOS/-latest/}-${GITHUB_SHA::8}-nightly" > build_type.txt
                cargo build --release --all-targets

            - name: List releases
              if: ${{ github.ref == 'refs/heads/main' }}
              run: |
                  ls -lah ./target/release/ || echo ""

            - name: Send releases
              if: ${{ github.ref == 'refs/heads/main' }}
              run: |
                  scp ./target/release/rymfony piers:${{ secrets.TARGET_PATH }}/rymfony.${{ matrix.os }}

    build-windows:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest]
                rust: [stable]

        steps:
            - uses: actions/checkout@master

            - uses: actions/cache@v2
              with:
                path: |
                  ~/.cargo/registry
                  ~/.cargo/git
                  %HOME%/.cargo/registry
                  %HOME%/.cargo/git
                  target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Install SSH key
              uses: shimataro/ssh-key-action@v2
              with:
                  key: ${{ secrets.SSH_KEY }}
                  known_hosts: ${{ secrets.KNOWN_HOSTS }}
                  name: piers
                  config: |
                      Host piers ${{ secrets.SSH_HOST }}
                          HostName ${{ secrets.SSH_HOST }}
                          User pierstoval
                          Port 22
                          IdentityFile ~/.ssh/piers

            - uses: hecrj/setup-rust-action@v1
              with:
                  rust-version: ${{ matrix.rust }}

            - name: Build
              run: |
                $_BUILDOS="${{ matrix.os }}" -replace '-latest',''
                $GITHUB_SHA=$env:GITHUB_SHA.substring(0,8)
                echo $_BUILDOS-$GITHUB_SHA-nightly > build_type.txt
                cargo build --release --all-targets

            - name: List releases
              run: |
                  dir .\target\release\

            - name: Send releases
              run: |
                  scp -o MACs=hmac-sha2-512 .\target\release\rymfony.exe piers:${{ secrets.TARGET_PATH }}/rymfony.${{ matrix.os }}.exe
